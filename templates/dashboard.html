<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Dashboard</title></head>
<body>

<h2>مرحبًا {{ username }}</h2>
<a href="/logout">تسجيل خروج</a>

<hr>

<p>عدد المستخدمين: {{ users }}</p>
<p>عدد الرسائل: {{ messages }}</p>

<h3>آخر الرسائل</h3>
<ul>
{% for m in last_messages %}
  <li>{{ m["name"] }}: {{ m["message"] }}</li>
{% endfor %}
</ul>

</body>
</html>
